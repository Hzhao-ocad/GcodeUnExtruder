name: Build Executables

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --console --name GcodeUnExtruder Process.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: GcodeUnExtruder-Windows
        path: dist/GcodeUnExtruder.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --console --name GcodeUnExtruder Process.py
    
    - name: Make executable
      run: |
        chmod +x dist/GcodeUnExtruder
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: GcodeUnExtruder-macOS
        path: dist/GcodeUnExtruder

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: GcodeUnExtruder-Windows
        path: ./windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: GcodeUnExtruder-macOS
        path: ./macos
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/GcodeUnExtruder.exe
          ./macos/GcodeUnExtruder
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}